apiVersion: 1

datasources:
  - name: Postgres
    type: postgres
    access: proxy
    url: postgres:5432
    user: postgres
    password: postgres_password
    database: capsim_db
    isDefault: true
    editable: true
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1500
      timescaledb: false
    uid: Postgres

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    uid: prometheus

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    uid: Loki 