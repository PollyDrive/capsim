    cpu_temperature:
      max_safe_celsius: 85
      query: max(macos_cpu_temperature_celsius)
      unit: celsius
      value_celsius: 45.0
    disk_io_latency:
      query: avg(node_disk_io_time_seconds_total)
      unit: seconds
      value_seconds: 0
